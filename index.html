<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <div class="container">
      <div class="upper_container">
        <img class="upper_picture" src="images/logo.svg" alt="" />
      </div>
      <div class="image">
        <picture>
          <source media="(min-width: 850px)" srcset="images/hero-desktop.jpg" />
          <img class src="images/hero-mobile.jpg" />
        </picture>
      </div>
      <div class="text_content">
        <p class="text_h1 title">WE'RE</p>
        <p class="text_h2 title">COMING</p>
        <p class="text_h3 title">SOON</p>
        <p class="text_text">
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>
        <footer>
          <input type="email" class="input" placeholder="Email adress" />
          <img class="input_img hidden" src="images/icon-error.svg" />
          <button class="button">
            <img src="images/icon-arrow.svg" />
          </button>
        </footer>
        <p class="error_message hidden">Wrong email format</p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
